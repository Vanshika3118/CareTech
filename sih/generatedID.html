<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #0050d5;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0050d5;
        }

        #idDisplay {
            font-weight: bold; /* Make ID bold */
            margin-bottom: 20px; /* Add space below ID */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Generated ID</h1>
        <div id="idDisplay"></div>
        <button onclick="goToLoginPage()">Done</button>
    </div>

    <script>
        function goToLoginPage() {
            window.location.href = 'login.html'; // Redirect to the login page
        }

        function displayID() {
            const generatedID = localStorage.getItem('generatedID');
            document.getElementById('idDisplay').innerText = generatedID ? generatedID : 'No ID generated';
        }

        window.onload = displayID;
    </script>
</body>
</html>
