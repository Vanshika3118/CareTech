<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6399f0;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0050d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form id="signupForm">
            <label for="caretakerName">Caretaker Name:</label>
            <input type="text" id="caretakerName" name="caretakerName" required>
            
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="button" onclick="generateID()">Generate ID</button>
        </form>
    </div>
    
    <script>
        function generateID() {
            const phone = document.getElementById('phone').value;
            const patientName = document.getElementById('patientName').value;
            const age = document.getElementById('age').value;

            if (phone && patientName && age) {
                const patientInitial = patientName.charAt(0).toLowerCase();
                const generatedID = phone + '@' + patientInitial;

                // Store the ID, patient name, and age in local storage
                localStorage.setItem('generatedID', generatedID);
                localStorage.setItem('patientName', patientName);
                localStorage.setItem('age', age);
                
                // Redirect to the new page
                window.location.href = 'generatedID.html';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
